services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: blog_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-blog_db}
      POSTGRES_USER: ${POSTGRES_USER:-blog_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Phamnam99}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blog_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-blog_user} -d ${POSTGRES_DB:-blog_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching, rate limiting, sessions
  redis:
    image: redis:7-alpine
    container_name: blog_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - blog_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: ./backend-blog-nestjs
      dockerfile: Dockerfile
    container_name: blog_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-blog_user}:${POSTGRES_PASSWORD:-blog_secret_123}@postgres:5432/${POSTGRES_DB:-blog_db}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      UPLOAD_DIR: /app/uploads
      MEDIA_URL: ${MEDIA_URL:-http://localhost/api/uploads}
      SITE_URL: ${SITE_URL:-http://localhost}
      SITE_NAME: ${SITE_NAME:-My Blog}
      REVALIDATE_SECRET: ${REVALIDATE_SECRET}
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - blog_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend-blog-nextjs
      dockerfile: Dockerfile
    container_name: blog_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      BACKEND_URL: http://backend:3001
    networks:
      - blog_network
    depends_on:
      - backend

  # Nginx Reverse Proxy (No SSL - using Cloudflare Tunnel)
  nginx:
    image: nginx:alpine
    container_name: blog_nginx
    restart: unless-stopped
    ports:
      - "81:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - backend_uploads:/app/uploads:ro
    networks:
      - blog_network
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  redis_data:
  backend_uploads:


networks:
  blog_network:
    driver: bridge
