# Upstream definitions
upstream frontend {
    server frontend:3000;
    keepalive 32;
}

upstream backend {
    server backend:3001;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    # Client body size (for file uploads)
    client_max_body_size 50M;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering off;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API routes - proxy to NestJS backend
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        # Keep /api prefix - backend routes start with /api
        proxy_pass http://backend;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend uploads - serve static files
    location /uploads/ {
        alias /app/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security: prevent execution of uploaded files
        location ~* \.(php|jsp|asp|aspx|cgi|pl|py|sh|bash)$ {
            deny all;
        }
    }

    # Swagger API docs (if enabled)
    location /api-docs {
        proxy_pass http://backend/api-docs;
        proxy_redirect off;
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://frontend;
        proxy_cache_valid 60m;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js image optimization
    location /_next/image {
        proxy_pass http://frontend;
        proxy_cache_valid 60m;
    }

    # Frontend - all other routes
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://frontend;
        proxy_redirect off;
        
        # WebSocket support (for Next.js HMR in dev, if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
